<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lan's capstone project #1">
    <meta name="author" content="Lan Kostrikin">
    <title>Lan's personal page</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    
<nav>
    <h1>
        <span class="nav-webName">Good Night</span>
        <a class="nav-subPages" href="./index.html">home</a>
        <a class="nav-subPages" href="./professional.html">professional</a>
    </h1>
</nav>


<main>
    <p id="welcomeLine">Dear <input type="text" class="name" id="firstName"> <input type="text" class="name" id="lastName">, relax and enjoy your evening.</p>

    <content class="box" id = "gymSchedule">
        <a class="box-title" href="https://www.equinox.com/clubs/texas/plano">Be active! Book your next gym session.</a>
    </content>

    <content class="box" id = "toDoList">
        <button id="viewCurrentBtn">View current</button>
        <h2 class="box-title">To do list - next day</h2>
        <form>
            <input type="text" id="toDoInput" placeholder="Enter a new item here">
        </form>
        <button id="toDoInputBtn">Add</button>
        <section id="currentToDo"></section>
    </content>
        
    <content class="box" id = "reflection">
        <h2 class="box-title">Reflection of the day</h2>
        <input type="text" id="reflectionInput" placeholder="Journal here">
    </content>

    <div class="box" id = "sideBar">
        <h2 class="box-title">Quick links</h2>
        <h3 class="box-content">Input: API links</h3>
    </div>
        
</main>
        
<footer class="site-info">
    <div class="info-block" id="company">
        <h1 class ="siteInfo-titles">Company</h1>
        <button class="details">About</button>
        <button class="details">Careers</button>
        <button class="details">Press</button>
        <button class="details">Blog</button>
    </div>

    <div class="info-block" id="offers">
        <h1 class ="siteInfo-titles">Offers</h1>
        <button class="details">Buy a Gift</button>
        <button class="details">Redeem a Gift</button>
        <button class="details">Family Plan</button>
    </div>
    
    <div class="info-block" id="help">
        <h1 class ="siteInfo-titles">Help</h1>
        <button class="details">FAQ</button>
        <button class="details">Contact Us</button>
        <button class="details">Terms</button>
        <button class="details">Privacy</button>
    </div>

<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
    VANTA.FOG({
      el: "main",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0xa79c82,
      midtoneColor: 0x666051,
      lowlightColor: 0x664f24,
      baseColor: 0xe1c7ac,
      blurFactor: 0.57,
      speed: 0.90,
      zoom: 0.80
    })
    </script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./personal.js"></script>
</body>
</html>
