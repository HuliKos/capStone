<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    
<nav>
    <h1>
        <span class="nav-webName">Good Night</span>
        <a class="nav-subPages" href="./index.html">home</a>
        <a class="nav-subPages" href="./professional.html">professional</a>
    </h1>
</nav>


<main>
    <content class="box" id = "gymSchedule">
        <a class="box-title" href="https://www.equinox.com/clubs/texas/plano">Be active! Book your next gym session.</a>
    </content>

    <content class="box" id = "toDoList">
        <button id="viewCurrentBtn">View current</button>
        <h2 class="box-title">To do list - next day</h2>
        <form id="form1">
            <input type="text" id="toDoInput" placeholder="Enter a new item here">
            <button type="submit" id="toDoInputBtn">Add</button>
        </form>
        <section id="currentToDo"></section>
    </content>
        
    <content class="box" id = "reflection">
        <h2 class="box-title">Review past journals</h2>
        <p type="text" id="pastJournalHere" placeholder="Journal here"></p>
        <form id="form2">
            <input type="text" id="dateInput" placeholder="Enter the past date in format of xxxx-xx-xx">
            <button type="submit" id="journalGrabBtn">Click to fetch the journal</button>
        </form>
    </content>

    <div class="box" id = "sideBar">
        <h2 class="box-title">Quick links</h2>
        <h3 class="box-content" id="todayInput">More API to come at v2.0</h3>
    </div>
        
</main>
        
<footer class="site-info">
    <div class="info-block" id="company">
        <h1 class ="siteInfo-titles">Company</h1>
        <button class="details">About</button>
        <button class="details">Careers</button>
        <button class="details">Press</button>
        <button class="details">Blog</button>
    </div>

    <div class="info-block" id="offers">
        <h1 class ="siteInfo-titles">Offers</h1>
        <button class="details">Buy a Gift</button>
        <button class="details">Redeem a Gift</button>
        <button class="details">Family Plan</button>
    </div>
    
    <div class="info-block" id="help">
        <h1 class ="siteInfo-titles">Help</h1>
        <button class="details">FAQ</button>
        <button class="details">Contact Us</button>
        <button class="details">Terms</button>
        <button class="details">Privacy</button>
    </div>

<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
    VANTA.FOG({
        el: "main",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 1000.00,
      minWidth: 1000.00,
      highlightColor: 0xf7f3f1,
        midtoneColor: 0xf0e6cb,
  lowlightColor: 0xc8b699,
  baseColor: 0xcfb499,
  blurFactor: 0.57,
  speed: 3.00,
  zoom: 0.80,
      scale: 1.00
    })
    </script>
